<html>

<head>
  <title>Demo leaflet.js</title>


  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


  <style>
    #map {
      height: 60%;
    }
  </style>

</head>

<body>
  <h1>Leaflet.js Demo</h1>


  <div id="map"></div>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    //MARKERS/marcador en el map
    var marker = L.marker([51.5, -0.09]).addTo(map);

    //CIRCLE
    // [Y,X]; 
    // el primer parametro dentro del bracket representa la latitud que va de -90 a 90  los valores positivo representa 
    // el hemisferio norta y los negativos el hemisferio sur 

    // el segundo parametro es la longitud que va de -180 a 180
    // los positivos representan el este este meridiano de Greenwich y los valores negativos el oeste 
    // al jugar con el segundo valor lo mueve hacia la //izquierda  si aumenta el negativo 



    var circle = L.circle([51.508, -0.14], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map);

    // POLIGONO 
    // Anade un poligono de la forma de las coordenada de latitud y longitud que le pongas

    var polygon = L.polygon([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ]).addTo(map);

    // POP UPS  / ETIQUETAS CON NOMBRES
    // son utiles si quieres anadir alguna informacion a un object
    // particular en el mapa 
    var popup = L.popup()
      .setLatLng([51.513, -0.09])
      .setContent("PROBANDO  popup.")
      .openOn(map);

    // algunos shorcuts para  trabajar con popups

    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");

    // EVENTS / TRABJAR CON EVENTOS

    // te permite hace un click en el mapa que mostrar un ALERT
    // con las coordenadas donde hiciste el click
    // Documentacion para los objetos cada uno tiene 
    // sus propios evetns :
    // https://leafletjs.com/reference.html


    function onMapClick(e) {
      alert("You clicked the map at " + e.latlng);
    }
    map.on('click', onMapClick);

    // MOSTRAR UN POP EN VEZ DE UN ALERT

    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
    }

    map.on('click', onMapClick);

  </script>
  <a href="/mapa2.html" style="font-size: 30PX; ">ir al mapa 2 </a>
</body>

</html>
